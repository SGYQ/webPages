<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS 事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="text/javascript">
        function loadfun()
        {
            alert("开始！");
        }

        function colsefun()
        {
            alert("关闭！");
        }
    </script>
</head>
<body onload="loadfun()" onunload="colsefun()">
    
</body>
</html>
